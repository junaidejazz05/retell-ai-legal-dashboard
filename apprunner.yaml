version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - echo "Build started on `date`"
      - npm ci --legacy-peer-deps
      - npm run build
      - echo "Build completed on `date`"
run:
  runtime-version: 22.17.0
  command: npm start -- -H 0.0.0.0  # Add hostname flag
  network:
    port: 3000
    env: PORT
  env:
    - name: PORT
      value: "3000"
    - name: NODE_ENV
      value: "production"
    - name: HOSTNAME
      value: "0.0.0.0"
  secrets:
    - name: RETELL_API_KEY
      value-from: "arn:aws:secretsmanager:us-east-1:759713896909:secret:retell-api-key-g0FaMU"
